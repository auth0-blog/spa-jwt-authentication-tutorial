<div class="home container">
  <div class="jumbotron centered">
    <h1>Welcome to the Devoxx sample!</h1>
    <h2 az-show="{{jwt}}">Your JWT is:</h2>
    <pre az-show="{{jwt}}" class="jwt"><code>{{jwt}}</code></pre>
    <pre az-show="{{jwt}}" class="jwt"><code>{{decodedJwt | json}}</code></pre>
    <p>Click any of the buttons to call an API and get a response</p>
    <p><a class="btn btn-primary btn-lg" role="button" on-click="{{ this.callAnonymousApi }}">Call Anonymous API</a></p>
    <p><a class="btn btn-primary btn-lg" role="button" on-click="{{ this.callSecuredApi }}">Call Secure API</a></p>
    <h2 az-show="{{response}}">The response of calling the <span class="red">{{api}}</span> API is:</h2>
    <h3 az-show="{{response}}">{{response}}</h3>
  </div>
</div>
