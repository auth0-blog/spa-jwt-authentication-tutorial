<div class="signup jumbotron center-block">
  <h1>Signup</h1>
  <form role="form">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" ref="username" class="form-control" id="username" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" ref="password" class="form-control" id="password" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="extra">Extra Information</label>
    <input type="text" ref="extra" class="form-control" id="extra" placeholder="Extra Information">
  </div>
  <button type="submit" on-click="{{ this.signup }}" class="btn btn-default">Submit</button>
</form>
</div>
