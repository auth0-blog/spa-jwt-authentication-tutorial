<div class="login jumbotron center-block">
  <h1>Login</h1>
  <form role="form">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" ref="username" class="form-control" id="username" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" ref="password" class="form-control" id="password" placeholder="Password">
  </div>
  <button type="submit" on-click="{{ this.login }}" class="btn btn-default">Submit</button>
</form>
</div>
